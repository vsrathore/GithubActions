name: build
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    
    - name: Checkout the repository
      uses: actions/checkout@v3
      
          
    
    - id: set-matrix
      run: |
        jso=$(cat Jao.json | jq -c '.repo[]|[.d , .f]')
        echo $jso
        echo "::set-output name=matrix::{\"include\":$jso}"
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}
    steps:
    - run: build
